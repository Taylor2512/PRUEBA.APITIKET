<ng-container>
  <form class="row g-3 needs-validation" [formGroup]="formB.registroUser"  >
    {{formB.registroUser.value|json}}
    <div class="container-sm ">
      <h5>Generador de Ticket</h5>

      <div class="container-sm m-5">

          <div class="row">
            <div class="col input-group m-2 mb-3">
               <input type="text" class="form-control"  placeholder="Asunto" maxlength="60" minlength="3" aria-label="Username" aria-describedby="basic-addon1" formControlName="asunto">
            </div>
            <div class="col input-group m-2 mb-3">
              <input type="text" class="form-control" placeholder="persona solicitante" aria-label="Username" maxlength="60" minlength="3"  aria-describedby="basic-addon1" formControlName="persona_solicitante">
           </div>
           <div class="col input-group m-2 mb-3">
            <input type="text" class="form-control" placeholder="descripcion de la licencia" aria-label="Username" maxlength="30" minlength="3"  aria-describedby="basic-addon1" formControlName="descripcion_de_licencia">
         </div>

      </div>
      <div class="row m-3">
        <div class="col input-group m-2 mb-3">
          <p></p>
            </div>
            <div class="col input-group m-2 mb-3">
              <p></p>
                </div>
                <div class="col input-group m-2 mb-3">
                  <p></p>
                    </div>
                    <div class="col input-group m-2 mb-3">
                      <p></p>
                        </div>
        <div class="col input-group m-2 mb-3">
          <input type="text" class="form-control"  [disabled]="true" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="col input-group m-2 mb-3">
          <button type="button" class="form-control btn btn-primary" (click)=" btnGuardar()"  aria-label="Username" aria-describedby="basic-addon1">Generador</button>
        </div>
      </div>

      </div>
        </div>

  </form>


</ng-container>
